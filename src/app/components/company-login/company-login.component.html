<ion-card>
  <div class="alert alert-danger m-3" role="alert" *ngIf="loginError.error">
    {{loginError.message}}
  </div>
  <ion-card-content>
    <form>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input required type="email"
                   [(ngModel)]="comapny.name"
                   name="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">password</ion-label>
        <ion-input required type="password"
                   [(ngModel)]="comapny.password"
                   name="password"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" style="margin-top: 30px" (click)="login()"> Login </ion-button>
      <ion-card-content class="ion-text-center">
        <ion-label>
          Oppure
        </ion-label>
      </ion-card-content>
      <ion-button expand="block" (click)="navigateTo('/signup')"> Registrati </ion-button>

    </form>
  </ion-card-content>
</ion-card>
