<ion-card>
  <div class="alert alert-danger m-3" role="alert" *ngIf="regError.error">
    {{regError.message}}
  </div>

  <ion-card-content>
    <form (ngSubmit)="signup()" [formGroup]="companySignUpForm">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input required type="text"
                   formControlName="name"></ion-input>
        <div *ngFor="let validation of validationMessages.name">
          <div class="alert alert-danger" *ngIf="companySignUpForm.get('name').hasError(validation.type) && submit">{{validation.message}}
          </div>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">password</ion-label>
        <ion-input required type="password"
                   formControlName="password"
        ></ion-input>
        <div *ngFor="let validation of validationMessages.password">
          <div class="alert alert-danger" *ngIf="companySignUpForm.get('password').hasError(validation.type) && submit">{{validation.message}}
          </div>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Conferma password</ion-label>
        <ion-input required type="password"
                   formControlName="confirmPassword"
        ></ion-input>
      </ion-item>

      <div class="alert alert-danger m-3" role="alert" *ngIf="pwdError.error">
        {{pwdError.message}}
      </div>

      <ion-item>
        <ion-label position="stacked">Settore</ion-label>
        <ion-input required type="text"
                   formControlName="sector"
        ></ion-input>
        <div *ngFor="let validation of validationMessages.sector">
          <div class="alert alert-danger" *ngIf="companySignUpForm.get('sector').hasError(validation.type) && submit">{{validation.message}}
          </div>
        </div>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descrizione</ion-label>
        <ion-textarea required
                      formControlName="description"
        ></ion-textarea>
        <div *ngFor="let validation of validationMessages.description">
          <div class="alert alert-danger" *ngIf="companySignUpForm.get('description').hasError(validation.type) && submit">{{validation.message}}
          </div>
        </div>
      </ion-item>

      <ion-button expand="block" style="margin-top: 30px" type="submit"> Registrati </ion-button>
      <ion-card-content class="ion-text-center">
        <ion-label>
          Oppure
        </ion-label>
      </ion-card-content>
      <ion-button expand="block" (click)="navigateTo('/login')"> Login </ion-button>
    </form>
  </ion-card-content>
</ion-card>
