<form (ngSubmit)="submit()">
  <ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Iscriviti</ion-card-title>
  </ion-card-header>
    <div class="alert alert-danger m-3" role="alert" *ngIf="regError">
      Si è verificato un errore
    </div>
  <ion-card-content>
    <form (ngSubmit)="submit()">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input required type="text"
                   [(ngModel)]="offeror.name"
                   name="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Surname</ion-label>
        <ion-input required type="text"
                   [(ngModel)]="offeror.surname"
                   name="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input required type="email"
                   [(ngModel)]="offeror.email"
                   name="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data di nascita</ion-label>
        <ion-input required type="date"
                   [(ngModel)]="offeror.birthDate"
                   name="birthDate"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">password</ion-label>
        <ion-input required type="password"
                   [(ngModel)]="offeror.password"
                   name="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Conferma password</ion-label>
        <ion-input required type="password"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword"
        ></ion-input>
      </ion-item>

      <div class="alert alert-danger m-3" role="alert" *ngIf="pwdError">
        Le password non coincidono
      </div>

      <ion-item>
        <ion-label position="stacked">Indirizzo</ion-label>
        <ion-input required type="text"
                   [(ngModel)]="offeror.address"
                   name="address"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Titolo di studio</ion-label>
        <ion-input  type="text"
                    [(ngModel)]="offeror.degree"
                    name="degree"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Società</ion-label>
        <ion-input  type="text"
                    [(ngModel)]="offeror.company.name"
                    name="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Posizione ricoperta</ion-label>
        <ion-input  type="text"
                    [(ngModel)]="offeror.position"
                    name="position"
        ></ion-input>
      </ion-item>

      <ion-button size="block" type="submit" style="margin-top: 30px">ISCRIVITI</ion-button>

    </form>


  </ion-card-content>
</ion-card>
</form>
