<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Iscriviti</ion-card-title>
    <ion-card-subtitle class="m-3">oppure <a class="blue" href="login">accedi</a></ion-card-subtitle>

  </ion-card-header>

  <div class="alert alert-danger m-3" role="alert" *ngIf="regError">
    Si Ã¨ verificato un errore
  </div>

  <ion-card-content>
    <form (ngSubmit)="submit()">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input required type="text"
                   [(ngModel)]="company.name"
                   name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">password</ion-label>
        <ion-input required type="password"
                   [(ngModel)]="company.password"
                   name="password"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Conferma password</ion-label>
        <ion-input required type="password"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword"
        ></ion-input>
      </ion-item>

      <div class="alert alert-danger m-3" role="alert" *ngIf="pwdError">
        Le password non coincidono
      </div>

      <ion-item>
        <ion-label position="stacked">Settore</ion-label>
        <ion-input required type="text"
                   [(ngModel)]="company.sector"
                   name="sector"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descrizione</ion-label>
        <ion-textarea required
                      [(ngModel)]="company.description"
                      name="description"
        ></ion-textarea>
      </ion-item>

      <ion-button size="block" type="submit" style="margin-top: 30px">ISCRIVITI</ion-button>
    </form>
  </ion-card-content>
</ion-card>
