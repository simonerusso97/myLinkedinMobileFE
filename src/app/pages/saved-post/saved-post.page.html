<ion-header [translucent]="true">
  <ion-toolbar></ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-button (click)="generatePDF()" *ngIf="user.type==='applicant'">Genera PDF</ion-button>

  <ion-card *ngFor="let item of checkList; let myindex=index" class="m-2 mb-3" button="true" color="light">

   <ion-row>
     <ion-col size="auto" class="ion-align-self-center" >
       <ion-checkbox [(ngModel)]="item.checked" *ngIf="user.type==='applicant'"></ion-checkbox>
     </ion-col>

     <ion-col>
       <ion-card-header class="text-center" >
         <ion-card-title>{{item.post.name}}</ion-card-title>
         <ion-card-subtitle>{{item.post.createdBy.name}} {{item.post.createdBy.surname}}</ion-card-subtitle>
       </ion-card-header>
     </ion-col>
   </ion-row>
   <ion-row class="card-footer">
     <ion-col>
       <div class="text-center">
         <ion-button fill="clear" size="small" (click)="delete(item.post)">
           <ion-icon name="trash"></ion-icon>
         </ion-button><br>
         Elimina
       </div>
     </ion-col>
   </ion-row>
 </ion-card>

</ion-content>
