<ion-header>
  <app-toolbar></app-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" (ionChange)="findUsers($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item button="true" *ngFor="let us of showingList" (click)="openChat(us)" >
      <ion-label>
        <h1>{{us.name + ' ' + us.surname}}</h1>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
