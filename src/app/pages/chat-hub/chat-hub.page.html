<ion-header>
  <app-toolbar></app-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" (ionChange)="findUsers($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item button="true" (click)="openChat()" *ngFor="let us of chatUser">
      <ion-label>
        <h1>{{us.name + ' ' + us.surname}}</h1>
        <ion-note>messaggio</ion-note>
      </ion-label>


    </ion-item>
  </ion-list>
</ion-content>
