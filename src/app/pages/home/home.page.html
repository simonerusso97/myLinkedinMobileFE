<ion-header [translucent]="true">
  <ion-toolbar class="large-title-fix">
    <ion-title>
      MyLinkedin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card *ngFor="let item of postList" class="m-2 mb-3">
      <ion-card-header class="text-center">
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.createdBy.name}} {{item.createdBy.surname}} ({{item.company.name}}) {{item.pubblicationDate | date: 'dd-MM-yyyy'}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

      </ion-card-content>
      
    </ion-card>
</ion-content>
